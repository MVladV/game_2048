<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>2048</title>
</head>
<!-- main  -->
<body>
<main class="wrapper">
    <!--Light/dark mode-->
    <label class="theme">
        <span>Light</span>
        <span class="theme_toggle-wrap">
            <input type="checkbox" class="theme_toggle"
                   id="theme"
                   role="switch"
                   name="theme"
                   value="dark"
            />

        <span class="theme_fill"></span>
        <span class="theme_icon">
            <span class="theme_icon-part"></span>
            <span class="theme_icon-part"></span>
            <span class="theme_icon-part"></span>
            <span class="theme_icon-part"></span>
            <span class="theme_icon-part"></span>
            <span class="theme_icon-part"></span>
            <span class="theme_icon-part"></span>
            <span class="theme_icon-part"></span>
        </span>
        </span>
        <span>Dark</span>
    </label>
    <!-- intro -->
    <div class="intro clearfix">
        <h1 class="intro_title"> 2048 </h1>
    </div>

    <!-- controls -->
    <div class="controls clearfix">
        <div class="controls_game">
            <button data-js="newGame" class="controls_game-btn"> New game </button>
        </div>
        <div class="controls_score">
            <span class="controls_score-label">Score </span>
            <br>
            <span class="controls_score-text" data-js="score"> </span>
        </div>
    </div>

    <!-- gameboard -->
    <div id="touchGameboard" class="gameboard">
        <div class="grid"></div>
        <div class="tile-container"></div>
    </div>

    <!-- requisites zsu -->

    <section class="guide clearfix">
        <h2> ПІДТРИМАЙТЕ УКРАЇНСЬКУ АРМІЮ </h2>
        <a href="https://savelife.in.ua/donate"> Фонд "Повернись живим" </a>
        <a href="https://prytulafoundation.org/uk/home/support_page"> Благодійний фонд Сергія Притули </a>
    </section>

    <!-- guide     -->
    <section class="guide clearfix">
        <h2> HOW TO PLAY </h2>
        <p> Use your arrow keys to move the tiles. When two tiles with the same number touch, they merge into one!</p>
        <p> To move the board, just swipe.</p>
        <p> To win, get a 2048.</p>
    </section>
</main>

<!-- templates -->
<script type="text/html" id="template_grid_cell">
    <div class="grid_cell"></div>
</script>

<script type="text/html" id="template_tile">
    <div class="tile">
        <span class="tile_number"> </span>
    </div>
</script>

<script src="game.js"></script>
</body>
